<!DOCTYPE html>
<html> <!-- 가장 밖ㅌ에 있는 태그를 "root tag" 라고 부른다. -->
<head><!-- 웹브라우저에게 전달하는 부가 정보 -->
<meta charset="UTF-8"><!-- 웹브라우저에게 콘텐츠가 어떤 문자표를 사요하는지 알려줌 -->
<title>Test01</title> <!-- 웹브라우저에게 타이틀 바 또는 탭 바에 출력 될 내용 -->
</head>
<body><!-- 웹브라우저 창에 출력 될 내용 -->
안녕하세요!
</body>
</html>


<!-- 
주석
=> 웹브라우저는 주석을 무시한다.


태그규칙
=> HTML 파일에 루트 태그는 한 개만 있어야 한다.
=> 그 루트 태그는 반드시 <HTML> 이어야 한다.
=> HTML은 대/소문자를 구분하지 않는다.
 -->
