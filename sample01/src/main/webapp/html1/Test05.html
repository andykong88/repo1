<!DOCTYPE html>
<html>
<!-- 가장 밖ㅌ에 있는 태그를 "root tag" 라고 부른다. -->
<head>
<!-- 웹브라우저에게 전달하는 부가 정보 -->
<meta charset="UTF-8">
<!-- 웹브라우저에게 콘텐츠가 어떤 문자표를 사요하는지 알려줌 -->
<title>Test05</title>
<!-- 웹브라우저에게 타이틀 바 또는 탭 바에 출력 될 내용 -->
</head>
<body>
	<!-- 웹브라우저 창에 출력 될 내용 -->
	<h1>목록 데이터 태그: ol(ordered list), ul(unordered list)</h1>

	<h2>프로그래밍 언어[ol]</h2>
	<ol>
		<li>자바</li>
		<li>C/C++/C#</li>
		<li>Objective-C</li>
		<li>python</li>
		<li>php</li>

	</ol>



	<h2>프로그래밍 언어[ul]</h2>
	<ul>
		<li>자바</li>
		<li>C/C++/C#</li>
		<li>Objective-C</li>
		<li>python</li>
		<li>php</li>
	</ul>







</body>
</html>
